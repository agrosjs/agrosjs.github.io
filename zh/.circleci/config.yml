version: 2

aliases: [
  &dependency-paths [
    "node_modules",
    "checksum.txt",
  ],
]

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:16.17

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run checksum
      - save_cache:
          paths: *dependency-paths
          key: v1-dependencies-{{ checksum "checksum.txt" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "checksum.txt" }}
      - run: npm run build
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "checksum.txt" }}
      - run: git config --global user.name "lenconda"
      - run: git config --global user.email i@lenconda.top
      - run: mkdir -p ~/.ssh
      - run: touch ~/.ssh/known_hosts
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: cp -r ./.circleci ./static
      - run: npm run deploy
  depoly_and_update_new_version:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "checksum.txt" }}
      - run: git config --global user.name "lenconda"
      - run: git config --global user.email i@lenconda.top
      - run: mkdir -p ~/.ssh
      - run: touch ~/.ssh/known_hosts
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: cp -r ./.circleci ./static
      - run: npm run deploy
      - run: npm run new-version

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - install:
          filters:
            branches:
              ignore: /^gh-pages$/
      - build:
          requires:
            - install
          filters:
            branches:
              ignore: /^master$/
      - deploy:
          requires:
            - install
          filters:
            tags:
              ignore: /^version@\d+$/
      - depoly_and_update_new_version:
          requires:
            - install
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^version@\d+$/
